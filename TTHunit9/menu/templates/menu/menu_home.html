{% extends 'menu/menu_layout.html' %}

{% block content %}
{% if menu.expiration_date %}
    <div class="date">
        Expires on: {{ menu.expiration_date }}
    </div>
{% endif %}
{% for menu in menus %}
    <hr>
    <h2>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'menu_edit' pk=menu.pk %}">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        {% endif %}
        <a href="{% url 'menu_detail' pk=menu.pk %}">{{ menu.season }}</a>
    </h2>
    <p>{{ menu.items.all|join:", "}}</p>
    <hr>
{% endfor %}
{% endblock content %}
